<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <header><p>Robert Weiss</p></header>

  <main>
    <div class="first card">
      <img src="./images/logo.svg" alt="" class="logo">

      <div class="icon-flex">
        <div>
          <img src="./images/icon-document.svg" alt="" class="icon">
        </div>
  
        <div>
          <img src="./images/icon-folder.svg" alt="" class="icon">
        </div>
        
        <div>
          <img src="./images/icon-upload.svg" alt="" class="icon">
        </div>
      </div>
    </div>
      
    <div class="second card">
      <p>Youâ€™ve used <span class="GB">815 GB</span> of your storage</p>

      <div class="total-data">
        <div class="used-data">
          <div class="end-dot"></div>
        </div>
      </div>

      <div class="labels">
        <div class="GB"><p>0 GB</p></div>
        <div class="GB"><p>100 GB</p></div>
      </div>

      <div class="remaining-data">
        <h1><span class="GB">185</span> &nbsp;GB Left</h1>
      </div>

      <div class="remaining-speech"></div>
    </div>

    

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rweiss2010">Robert Weiss</a>.
    </div>
  </footer>
  
 
</body>
</html>
